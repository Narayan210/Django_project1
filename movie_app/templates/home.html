{% block content %}
<form action="">

    <label  class="form-label">Search for movie:</label>

  </div>

</form>
<p>Seacching for:{{searchTerm}}</p>
<div class='row row-cols-1 row-cols-md-3 g-4'>
{% for movie in movies %}
<div class="card" style="width:18rem;">
  <img class="card-img-top" src="{{movie.image.url}}" style="object-fit:cover;max-width: 100%; height: 220px;">
  <div class="card-body">
    <a href="{% url 'detail' movie.id %}">
<h5 class="card-title fw-bold">{{movie.title}}</h5>
</a>
<p>{{movie.description}}</p>


{% if movie.url %}
<a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
{%endif %}
</div>
</div>
{% endfor %}
